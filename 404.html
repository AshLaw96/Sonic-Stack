<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Sonic Stack. Sonic styled Tetris game for all ages to play and enjoy.">
    <meta name="keywords" content="sonic stack, sonic, stack, tetris, old school game, block.">
    <title>Sonic Stack</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- CSS file -->
    <link rel="stylesheet" href="assets/css/styles.css"> 
</head>
<body>
    <!-- Header Section -->
    <header>
        <a href="index.html">
            <h1>Sonic Stack </h1>
        </a>
        <button id="sound">
            <i class="fa-solid fa-volume-high"></i>
        </button>
        <!-- Navbar Section -->
        <input type="checkbox" id="tog" name="tog">
        <label for="tog" id="tog-lab">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav id="difficulty">
            <button id="return" class="nxt-pg current">Run Away</button>
        </nav>
    </header>
    <section id="error-wrap">
        <h3>404</h3>
        <img src="assets/images/eggman.png" alt="Dr Eggman stood with his finger pointing up.">
        <button id="eggman-btn">Click me</button>
        <p></p>
    </section>
    <div id="sound-wrap">
        <audio id="eggman" src="assets/audio/eggman-sound.mp3"></audio>
    </div>
    <footer></footer>
      <!-- font awesome kit --> 
      <script src="https://kit.fontawesome.com/5c8b8e6738.js" crossorigin="anonymous"></script>
      <!-- JS file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
